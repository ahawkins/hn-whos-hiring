    StackShare | Full-time | San Francisco
    <a href="https://stackshare.io/stackshare/stackshare" rel="nofollow">https://stackshare.io/stackshare/stackshare</a><p>We’re on a mission to create the best place for engineers to figure out how to piece together their tech stack. Our vision is to transform the way that all SaaS tools and infrastructure are bought and sold.<p>Open roles:<p>- Front-End Engineer (React + Rails) - <a href="https://angel.co/stackshare/jobs/186787-front-end-react-soft.." rel="nofollow">https://angel.co/stackshare/jobs/186787-front-end-react-soft...</a>.<p>- Back-End Engineer - <a href="https://angel.co/stackshare/jobs/186795-software-engineer-ba.." rel="nofollow">https://angel.co/stackshare/jobs/186795-software-engineer-ba...</a>.<p>- Developer Evangelist - <a href="https://angel.co/stackshare/jobs/86973-developer-evangelist" rel="nofollow">https://angel.co/stackshare/jobs/86973-developer-evangelist</a><p>We're a small distributed team of 7 that recently closed our Series A and we're building out a core local presence here in SF. Our Stack: Ruby/Rails/React/PostgreSQL <a href="https://stackshare.io/stackshare" rel="nofollow">https://stackshare.io/stackshare</a>. <a href="https://techcrunch.com/2018/01/09/developer-social-network-stackshare-raises-5-2-million-from-e-ventures/" rel="nofollow">https://techcrunch.com/2018/01/09/developer-social-network-s...</a><p>How we work:<p>Every engineer owns and is responsible for the products they build (e.g. Stack News). Before writing any code, the engineer tagged to the product writes a blog post announcing it to the StackShare community. From there, they spec out the product in detail and get feedback from at least one other engineer. Once the initial version of the product is built they ship it to a small group of beta testers, gather feedback, and iterate. Once the product has shipped to production, this engineer is then responsible for monitoring the metrics that matter for this product and iterating to improve it. Since we're building a product for engineers, we believe in letting our engineers work on things that interest them and giving them ownership over these products.<p>Interview process:<p>Phone Screen -> Technical Homework -> Technical Interviews -> Product Interviews -> Offer!<p>Check out our careers page: <a href="https://stackshare.io/careers" rel="nofollow">https://stackshare.io/careers</a> Apply via AngelList or email us at careers+HN@stackshare.io - if you're emailing us please include your resume and/or LinkedIn profile URL!

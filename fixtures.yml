    Endjin| UK | Full-Time, UK | <a href="https://endjin.com" rel="nofollow">https://endjin.com</a>
    Do you think you would like to come and explore what is happening in data, analytics and business transformation with us in 2018?<p>Are you the kind of person that just can't leave a question unanswered? Do you really want to know how things work, and share that knowledge with your team and the wider community?<p>Do you understand how people and technology can come together to craft something special, each reshaping the other?<p>Endjin are hiring developers at all levels, from apprentices to seniors, to work on exciting projects with clients from all over the world, in verticals from retail to financial services, utilities and media.<p>Endjin specialises in digital transformation using Azure, Data & AI.<p>Whether our clients are trying to reduce costs, increase customer satisfaction, or drive innovation, they need to refine their organizational strategy, improve governance, adopt a cloud-first DevOps approach, and take their people with them on the journey.<p>Endjin was incorporated in 2010 by two founders wanting to create a sustainable long-term business with organic growth delivered by deep partnerships with their clients.<p>Since then, endjin has helped organizations of all sizes, across many industries to transform how they invest, envisage, build, deploy, test, manage, and grow new digital offerings.<p>We also structure innovation programmes, process improvement, and DevSecOps, as well as delivering production-ready code, cloud infrastructure, and thought-leadership content.<p>We value life-long learning and an eye for quality. We will help you to find the best learning techniques, tools, and team-working, so that you can achieve your potential, and deliver the best value to our clients; while balancing your personal goals and home life.<p>Our employees have a mutual respect, regardless of where they are in their career. Ideas are developed by the whole team, from interns to seniors.<p>Equally, our clients pass the "nice to work for" test (and usually do so with flying colours). As part of that, we try to understand the ethical implications of the work we undertake. We seek to do the best we can for each other, for our profession, clients, and for the world at large.
    With no external investors, endjin has been built as a sustainable, lifelong business: we are a company to retire out of, not exit at the expense of the employees.<p>You can work remotely from anywhere in the UK, and we hold meet-ups in London on a regular basis. You design your ideal working environment, and we will make it happen together.<p>Apart from a real passion for learning, you probably dream in data - how it can be represented, handled, secured and manipulated. A bit of maths improves your day. You know a couple of programming languages pretty well (we do a lot of C# and Typescript, but you may know R, or Python too). You love working with other people, but value the opportunity to spend time in your own head, thinking things through.<p>You can learn more about our projects at <a href="https://endjin.com" rel="nofollow">https://endjin.com</a>, see a video about our career development pathways <a href="https://vimeo.com/200191869" rel="nofollow">https://vimeo.com/200191869</a> or read our blog <a href="https://blogs.endjin.com" rel="nofollow">https://blogs.endjin.com</a><p>Contact us on hello-at-endjin-dot-com if you think this looks like a good opportunity for you.

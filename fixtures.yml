  text: 'Lightning Labs | Crypto Protocol Engineer, Frontend Developer | Remote |
    Fulltime<p><a href="https://angel.co/lightning" rel="nofollow">https://angel.co/lightning</a><p><a
    href="https://lightning.engineering/" rel="nofollow">https://lightning.engineering/</a><p>At
    Lightning Labs, we scale blockchains. Our current focus is the development and
    deployment of the Lightning Network[1], an open blockchain scalability protocol[2]
    primarily being developed for Bitcoin. Lightning allows for high volume, low fee,
    instant payments on top of Bitcoin. We strive to continually push the edge of
    innovation w.r.t blockchain scalability, advanced privacy-preserving smart contracts,
    and cryptocurrency UX. Amongst our team include applied cryptographers, the designers
    of the Lightning Network protocol, and several Bitcoin developers making key contributions
    to the open source Bitcoin eco-system such as roasbeef[3].<p>Cryto Protocol Engineer
    || Distributed Systems Engineer:<p>We''re looking for an experienced software
    engineer well versed in applied cryptography, peer to peer networks, distributed
    systems, open source software collaboration, and cryptocurrencies. Your job description
    would include working on lnd[4] the most feature-complete implementation of the
    Lightning Network, neutrino[5] an advanced lite client operating mode for Bitcoin,
    conduct novel research into cryptocurrencies (and related areas), and helping
    to design the next generation of smart contract applications on Bitcoin.<p>Frontend
    Developer:<p>Our work on the second-layer of blockchains presents a number of
    UI/UX challenges, as we lift traditional wallets to the next layer creating a
    new application platform on top Lightning. As a result, we''re also looking for
    a frontend developer that is able to pick things up quickly, develop skills in
    our interdisciplinary space, and has strong implementation ability. Applicants

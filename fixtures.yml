  text: '10x Genomics | Software Engineer | San Francisco & Pleasanton, CA | Onsite,
    10xgenomics.com<p>We''re a biotech company developing novel software, biochemical,
    and microfluidic systems to help scientists gain understanding of the mechanisms
    behind cancer, the immune system, and our many different cells. We''re looking
    to grow our software team of currently six engineers (including myself) to support
    the rapid adoption of our technology. Scientists are really excited about our
    technology as evidenced by the company seeing $71 million in revenue in 2017,
    which was more than double the revenue in 2016. We''re also looking to double
    our revenue again in 2018.<p>You can read about (and run if you''d like) our massively
    parallel pipelines as well as our visualization software at <a href="https://support.10xgenomics.com/"
    rel="nofollow">https://support.10xgenomics.com/</a>. We manage our pipelines with
    Go, develop analysis code using the NumPy/SciPy stack, and drive our front-end
    applications with React/Redux. No previous biological experience is required;
    we have plenty of computational biologists here to handle that, but if you''re
    interested, you''re more than welcome to learn! You''ll work with a group of engineers
    that are alums of YC, MIT, Harvard, Caltech, Google, Facebook, and more.<p>We''re
    currently hiring for several software roles including generalists, UI engineers,
    and QA engineers. Our computational biology group is also always looking for bioinformaticians
    who are experienced with NGS, and our company is always looking for scientists
    and engineers (hardware included). Here are some of the job postings we have up,
    but feel free to email me if you think you''re a good fit for another role.<p>-
    Software Engineer: <a href="https://www.10xgenomics.com/careers/software-engineer/"
    rel="nofollow">https://www.10xgenomics.com/careers/software-engineer/</a><p>-
    Senior UI Engineer: <a href="https://www.10xgenomics.com/careers/senior-ui-engineer/"
    rel="nofollow">https://www.10xgenomics.com/careers/senior-ui-engineer/</a><p>-
    Senior Software Engineer: <a href="https://www.10xgenomics.com/careers/senior-software-engineer/"
    rel="nofollow">https://www.10xgenomics.com/careers/senior-software-engineer...</a><p>-
    Software QA Engineer - <a href="https://www.10xgenomics.com/careers/software-quality-engineer/"
    rel="nofollow">https://www.10xgenomics.com/careers/software-quality-enginee...</a><p>Just
    a note that we do have an office in San Francisco even though the listings only
    specify Pleasanton. Our full page of job listings can be found at <a href="http://www.10xgenomics.com/careers/"
    rel="nofollow">http://www.10xgenomics.com/careers/</a>. Please reach out if you''re
    interested in working on high impact, genomic-scale big data problems using modern
    software development or even if you just want to chat. You can reach me at kevin.wu@10xgenomics.com
    or @kevinwuhoo.'

  text: 'Raising the Floor | Developer | REMOTE | Earth | full-time (12 months)<p>We''re
    looking for a developer good with node.js, .NET, Windows (client) and Linux (server)
    to work on our Installation on Demand project.<p>WHO WE ARE<p>Anytime, Anywhere,

  text: 'Learning Equality | Full-stack web developers | San Diego | <a href="https://learningequality.org/"
    rel="nofollow">https://learningequality.org/</a> | ONSITE | Full-time<p># Who
    we are<p>We''re a not-for-profit team that builds open-source educational software
    for communities with limited or no access to the Internet. We believe in the transformative
    power of learning, and are passionate about social justice and breaking down barriers
    that prevent people from reaching their full potential.<p>We started 5 years ago
    with KA Lite (<a href="https://learningequality.org/ka-lite/" rel="nofollow">https://learningequality.org/ka-lite/</a>),
    an offline-installable platform bundling Khan Academy content and our own student
    tracking tools, which is being used in nearly 200 countries and territories.<p>We''re
    now in the process of releasing our second-generation platform, Kolibri (<a href="https://learningequality.org/kolibri/"
    rel="nofollow">https://learningequality.org/kolibri/</a>), which empowers users
    to create, curate, share, and learn from diverse forms of openly licensed content,
    both online and offline. We''re building tools for authoring videos and exercises,
    an app ecosystem for embedding and distributing HTML5 educational bundles, features
    for discovering and communicating with other devices peer-to-peer over a local
    network, interfaces and web-based visualizations for exploring student data, and
    systems for motivating, engaging, and guiding learners. On the backend, we use
    Python/Django, and on the frontend we use Vue.js and (in one project) Backbone.js.<p>We
    recently received significant funding from Google.org to support our work (<a
    href="https://www.google.org/our-work/education/learning-equality/" rel="nofollow">https://www.google.org/our-work/education/learning-equality/</a>),
    and our team has doubled from 10 to 20 full-time staff in the past year. We''re
    now building out further to support new initiatives, including a project for refugee
    education with UNHCR, and to continue to build towards our longer-term vision.
    It''s an exciting period of growth, both for our team and for our impact, and
    there are lots of ways you could make a difference!<p># Who you are<p>You care
    deeply about making the world a better place, believe in the power of learning,
    strive to promote equality, and resonate with our statement of core values (<a
    href="https://learningequality.org/about/values/" rel="nofollow">https://learningequality.org/about/values/</a>).
    You love to build things, and like to think carefully about how best to serve
    the needs of a diverse set of users.<p># Read more and apply<p>Application: <a

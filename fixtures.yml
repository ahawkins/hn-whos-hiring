    a positive way, both personally and professionally. In fact, this is one of the
    most stringent requirements we have: would you be fun to hang out with day and
    night on some remote, exotic beach? This isn’t a rhetorical question, either:
    every year we take the company overseas for a month and work incredibly hard while
    having a ton of fun. We’ve done Cambodia, Thailand, Turkey, Croatia, Portugal
    and Uruguay. Our most recent trip was Uruguay in January, where do you want to
    go next?<p>- Super talented, in a general way. We’re going to throw a ton of work

    that each individual can understand and use. We are looking for a talented software
    engineer to lead and develop one of the associated systems of GPII called Installation
    on Demand (IoD). This system will allow GPII to install and use Assistive Technology
    (AT) software on demand, whenever required by a user.<p>WHAT YOU WILL DO<p>- Become
    a member of a small development team building applications and tools around GPII.<p>-
    Develop an Installation on Demand (IoD) system that stores and provisions Assistive
    Technology and other software on Windows computers.<p>- Integrate IoD with mainstream
    open source software distribution systems (Nuget, Chocolatey, etc.), developing

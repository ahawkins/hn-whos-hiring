    with a GitHub pull request from a feature branch into master, and ends with our
    in-house QA specialist trying to break it before it reaches production.<p>We’re
    looking for engineering managers who want to work on a mission that makes a difference
    and who are the type of collaborators that value kindness and open-mindedness,

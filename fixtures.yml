    <a href="https://github.com/roasbeef/" rel="nofollow">https://github.com/roasbeef/</a>,
    <a href="https://twitter.com/roasbeef" rel="nofollow">https://twitter.com/roasbeef</a><p>[4]:
    <a href="https://github.com/lightningnetwork/lnd/" rel="nofollow">https://github.com/lightningnetwork/lnd/</a><p>[5]:

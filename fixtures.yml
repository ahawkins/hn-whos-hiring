    <a href="https://github.com/researchgate" rel="nofollow">https://github.com/researchgate</a><p>Our tech stack: Java, PHP, Javascript (React/Redux), Python, Mobile (iOS/React Native), PostgreSQL, MongoDB, HBase, SolrCloud, Hadoop (Hive, Map/Reduce, Flink), ActiveMQ, Kafka
    You'll be working in a fast-paced environment where code is written, tested and shipped continuously. Our engineering team is passionate about building maintainable, scalable web applications that are constantly optimized to meet the needs of our users.<p>ResearchGate is the professional network for scientists. The network was founded in 2008 by the physicians Dr. Ijad Madisch and Dr. Sören Hofmayer along with computer specialist Horst Fickenscher. Nine years later, 13 million researchers and scientists connect on ResearchGate, and make research open to all. The company has completed four rounds of financing, and investors include Benchmark, Founders Fund, Wellcome Trust, Goldman Sachs Investment Partners, and Bill Gates.<p>We are looking for:<p>Engineering Manager: <a href="https://jobs.lever.co/researchgate/28e6afff-1598-4834-be9e-da9f65558112?lever-origin=applied&lever-source%5B%5D=Hackernews" rel="nofollow">https://jobs.lever.co/researchgate/28e6afff-1598-4834-be9e-d...</a><p>Senior Software Engineer, Frontend & Responsive UIs: <a href="https://jobs.lever.co/researchgate/4508d2de-f04a-4028-961a-9004ed04cd5b?lever-origin=applied&lever-source%5B%5D=Hackernews" rel="nofollow">https://jobs.lever.co/researchgate/4508d2de-f04a-4028-961a-9...</a><p>Senior Software Engineer, PHP: <a href="https://jobs.lever.co/researchgate/d0a08e0e-ea3d-40ec-9135-bc533b5ff12a?lever-origin=applied&lever-source%5B%5D=Hackernews" rel="nofollow">https://jobs.lever.co/researchgate/d0a08e0e-ea3d-40ec-9135-b...</a><p>Technical Product Manager: <a href="https://jobs.lever.co/researchgate/40f70924-36d0-4b02-9f3a-5fc6a67ed42b?lever-origin=applied&lever-source%5B%5D=Hackernews" rel="nofollow">https://jobs.lever.co/researchgate/40f70924-36d0-4b02-9f3a-5...</a><p>Senior UX Designer: <a href="https://jobs.lever.co/researchgate/ee224fb3-d668-437b-8920-b99cd948fbcd?lever-origin=applied&lever-source%5B%5D=Hackernews" rel="nofollow">https://jobs.lever.co/researchgate/ee224fb3-d668-437b-8920-b...</a><
    Elm programming language for all our new front-end code, and have been migrating
    legacy React code to Elm as well. Our back-end is primarily Ruby on Rails, although
    we are working to split off smaller services as we scale to keep up with our traffic.
    You can read about our experiences with these technologies on our team blog! [2]<p>In

    Be involved in all of the phases of the IoD project, from project inception to
    release phase.<p>WHAT WE ARE LOOKING FOR<p>- Experience in most of these areas:
    .NET, Windows, node.js, Linux, software installation/packaging.<p>- Experience
    in systems programming.<p>- Experience with software distributions and/or complex
    software deployment systems.<p>- Experience working successfully with a remote
    distributed team.<p>- Able to work independently to complete tasks on schedule
    without close supervision.<p>- Highly motivated, self-directed, and able to thrive
    in ambiguity.<p>This is a 12-month Contract Position.<p>Interested? Send your
    resume/cv, with a little intro, to jobs at raisingthefloor.org'

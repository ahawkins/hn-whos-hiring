  text: 'Pivotal | Engineers, Designers, Product Managers, Pre/Post-Sales Engineers,
    Ops, Sales, Admin | Locations worldwide | ONSITE<p>Pivotal''s goal is to transform
    the way the world builds software. We mean it.<p>We value aptitude over alma mater,
    empathy over a list of APIs. It doesn''t matter whether your resumé says PHP or
    PhD: if you''re smart, empathetic and know some stuff, we want to work with you.<p>We
    have many offices worldwide including SF, NYC, Toronto, London, Palo Alto (pivotal.io/locations)
    and more coming. We''re broken into two main divisions: Pivotal Labs (<i>that</i>
    Pivotal Labs) and R&D.<p>-- <i>Pivotal Labs</i> helps clients to become better
    at product development. For engineering we are religiously lean and agile. We
    pair program and TDD every line of code from the outside. Our product managers
    are fantastic at keeping products sharply focused, our designers are masters from
    users to pixels. The goal is to teach the teachers. Our engineers pair with client
    engineers, often we pair designers and product managers as well.<p>Not many people
    get to transform how people think and work. Why not you?<p>-- <i>R&D</i> is a
    big tent these days, encompassing two major cloud platforms (Pivotal Application
    Service & Pivotal Container Service), Pivotal Tracker, Spring Framework, Greenplum,
    Apache HAWQ (incubating), Gemfire / Apache Geode, BOSH and Concourse CI. We''re
    adding Pivotal Function Service this year. We dogfood the cutting edge of our
    technology on our own commercial cloud, Pivotal Web Services, run by our awesome
    CloudOps team. We''re the majority contributors to the Cloud Foundry project and
    we''re a platinum CNCF member with rapidly-growing contributions to the k8s ecosystem.
    There is a lot happening right now and there are greenfield platform opportunities.<p>Not
    many people get to work on or work with such systems. Why not you?<p>-- <i>Generally</i><p>At
    our offices we have free breakfast, weekly tech talks, excellent benefits and
    competitive pay. Ping pong isn''t mandatory, but it''s popular. I think west-coast
    ping pong is harder to beat, but east-coast style is more entertaining to watch.
    The NYC beer fridge has more IPAs than I prefer but I guess that''s life in paradise.<p>--
    <i>Applying</i><p>To see open jobs, go to pivotal.io/careers. To apply, please
    go to my referral link: <a href="http://grnh.se/xiy346" rel="nofollow">http://grnh.se/xiy346</a>,
    or mention my name in the application form.<p>You can also email me at jchester+hn-feb18@pivotal.io
